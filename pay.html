
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即支付 - 一个奇鸽船新体验</title>
    <link rel="stylesheet" href="/res/css/spectre.min.css">
    <link rel="stylesheet" href="/res/css/app.css">
    <script src="/res/js/app.js"></script>
    <script src="/res/js/vue.min.js"></script>
    <script>
        function copy(text) {
            var input = document.createElement('input');
            input.setAttribute('value', text);
            document.body.appendChild(input);
            input.select();
            var result = document.execCommand('copy');
            document.body.removeChild(input);
            return result;
        }
        function doCopy(me) {
            var textBefore = me.innerText;
            copy(app.username)
            me.innerText='✅'
            setTimeout(() => {
                me.innerText=textBefore
            }, 1000);
        }
    </script>
</head>

<body>
    <div id="app" class="column">
        <div class="waterfall">
            <h1>
                立即支付
            </h1>
            <b style="color: red;">支付时一定记得备注上您的用户名</b>
            <h3>[[username]] <button v-if='username' class="btn btn-primary"
                    onclick="doCopy(this)">复制</button></h3>
            <a href="https://qr.alipay.com/tsx02907mtbanqhpid1vq87"><img src="res/alipay.jpg" alt="alipay"></a>
            <a href="">
                <img src="res/qq.jpg" alt="qq"></a>
            <span>充值将在一个工作日内完成</span>
            <span>售后QQ群:691017244</span>
            <span>联系我们: 86116794@gmail.com</span>
        </div>
    </div>
    <script>
        app = new Vue({
            el: '#app',
            data: {
                prices: [],
                username: ''
            },
            delimiters:['[[',']]'],
            created: function () {
                var params = parseQuery(location.href)
                this.username = params['username']
            }
        })
    </script>
</body>

</html>
