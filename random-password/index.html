<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>随机密码生成器</title>  
<link rel="stylesheet" href="styles.css">  
</head>  
<body>  
  
<div class="container">  
    <h1>随机密码生成器</h1>  
    <div class="settings">  
        <label for="length">密码长度:</label>  
        <input type="range" id="length" min="8" max="32" value="16">  
        <span id="lengthDisplay">16</span>  
    </div>  
    <button class="generate-btn" id="generateBtn">生成密码</button>  <br><br>
    <div class="result">  
        <p id="passwordDisplay">点击上面的按钮生成密码</p>  
    </div>  
</div>  
  
<script src="script.js"></script>  
</body>  
</html>
